DATASET:
  ROOT : /home/palnak/Dataset/scratch_inria
  EXP_NAME : INRIA_REFINE_LITE
  NORMALIZATION : Normalize
  TRANSFORMATION:
    DualCompose:
      transform_1:
        augment_prob: 0.6
        to_perform:
          - HorizontalFlip
          - VerticalFlip
          - Rotate
          - RandomFilter
          - RandomBrightness
          - RandomContrast
          - CLAHE
        transform_type: OneOf
      transform_2:
        augment_prob: 0.5
        to_perform:
          - MirrorCrop
          - RescaleCrop
        transform_type: OneOf

MODEL:
  MODEL_NAME: BinaryRefineLite
  MODEL_PARAM:
    pre_trained_pascal: /home/palnak/Downloads/hrnetv2_w18_imagenet_pretrained.pth
    STAGE1:
      NUM_CHANNELS: 64
      BLOCK: BOTTLENECK
      NUM_BLOCKS: 4
      FUSE_METHOD: SUM
      NUM_MODULES: 1
      NUM_BRANCHES: 1
    STAGE2:
      NUM_CHANNELS:
        - 18
        - 36
      BLOCK: BASIC
      NUM_BLOCKS:
        - 4
        - 4
      FUSE_METHOD: SUM
      NUM_MODULES: 1
      NUM_BRANCHES: 2

    STAGE3:
      NUM_CHANNELS:
        - 18
        - 36
        - 72
      BLOCK: BASIC
      NUM_BLOCKS:
        - 4
        - 4
        - 4
      FUSE_METHOD: SUM
      NUM_MODULES: 4
      NUM_BRANCHES: 3
    STAGE4:
      NUM_CHANNELS:
        - 18
        - 36
        - 72
        - 144
      BLOCK: BASIC
      NUM_BLOCKS:
        - 4
        - 4
        - 4
        - 4
      FUSE_METHOD: SUM
      NUM_MODULES: 3
      NUM_BRANCHES: 4


TRAIN:
  IMAGE_DIM: [384, 384]
  EPOCH: 200
  BATCH: 6
  ML_TYPE : binary

  LOSS:
    NAME: Jaccard
    PARAM:
      jaccard_weight: 0.3

  SCHEDULER:
    NAME: PolyLrDecay
    PARAM:
      decay_after_epoch: 1
      power: 0.9
      max_epochs: 200

  OPTIMIZER:
    NAME: Adam
    PARAM:
      lr: 0.0001
