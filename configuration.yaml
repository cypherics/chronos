DATASET:
  ROOT : /home/palnak/Dataset/scratch_inria
  EXP_NAME : INRIA_HIGH_RESO
  NORMALIZATION : Normalize
  TRANSFORMATION:
    DualCompose:
      transform_1:
        to_perform:
          - HorizontalFlip
          - VerticalFlip
          - Rotate
          - MirrorCrop
          - RescaleCrop
          - RandomFilter
          - RandomBrightness
          - RandomContrast
          - CLAHE
        transform_type: OneOf
        augment_prob: 0.5

MODEL:
  MODEL_NAME: BinaryDenseMultiFusion
  MODEL_PARAM:
    pre_trained_pascal: /home/palnak/Downloads/hrnetv2_w18_imagenet_pretrained.pth
    STAGE1:
      NUM_CHANNELS: 64
      BLOCK: BOTTLENECK
      NUM_BLOCKS: 4
      FUSE_METHOD: SUM
      NUM_MODULES: 1
      NUM_BRANCHES: 1
    STAGE2:
      NUM_CHANNELS:
        - 18
        - 36
      BLOCK: BASIC
      NUM_BLOCKS:
        - 4
        - 4
      FUSE_METHOD: SUM
      NUM_MODULES: 1
      NUM_BRANCHES: 2

    STAGE3:
      NUM_CHANNELS:
        - 18
        - 36
        - 72
      BLOCK: BASIC
      NUM_BLOCKS:
        - 4
        - 4
        - 4
      FUSE_METHOD: SUM
      NUM_MODULES: 4
      NUM_BRANCHES: 3
    STAGE4:
      NUM_CHANNELS:
        - 18
        - 36
        - 72
        - 144
      BLOCK: BASIC
      NUM_BLOCKS:
        - 4
        - 4
        - 4
        - 4
      FUSE_METHOD: SUM
      NUM_MODULES: 3
      NUM_BRANCHES: 4


TRAIN:
  IMAGE_DIM: [384, 384]
  EPOCH: 150
  BATCH: 4
  ML_TYPE : binary

  LOSS:
    NAME: Jaccard
    PARAM:
      jaccard_weight: 0.3

  SCHEDULER:
    NAME: PolyLrDecay
    PARAM:
      decay_after_epoch: 1
      power: 0.9
      max_epochs: 150

  OPTIMIZER:
    NAME: Adam
    PARAM:
      lr: 0.0001
